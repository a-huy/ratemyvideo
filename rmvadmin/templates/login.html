{% extends "page_base.html" %}

{% block head %}
    {{ block.super }}
    <title>Rate My Video - Login</title>
{% endblock head %}

{% block body %}
<div id="content-main">
    <form action="/rmvadmin/login/" method="post" id="login-form"><div style="display:none"><input type="hidden"></div>
        <div class="form-row">
            <label for="id_username" class="required">Username:</label>
            <input id="id_username" type="text" name="username" maxlength="30">
        </div>
        <div class="form-row">
            <label for="id_password" class="required">Password:</label>
            <input type="password" name="password" id="id_password">
            <input type="hidden" name="this_is_the_login_form" value="1">
            <input type="hidden" name="next" 
                value="{% if next %}{{ next }}{% else %}/rmvadmin/{% endif %}">
        </div>
        <div class="submit-row">
            <label>&nbsp;</label><input type="submit" value="Log in">
        </div>
    </form>
</div>
{% endblock body %}

{% block scripts %}
    {{ block.super }}
{% endblock scripts %}
